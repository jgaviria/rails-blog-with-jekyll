    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style>


    ul.sidebar {
         font-family: ‘Palatino Linotype’, ‘Book Antiqua’, Palatino, serif;
         line-height: 110%;
         list-style-type: none;
   
    }


</style>

</head>
<body>



<div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">             
                      <img src="images/picz.JPG" class="img-circle" alt="Cinque Terre" width="210" height="210"> 
                        <ul class = sidebar>
                            <h3><font face="verdana" color="red">Juan Gaviria</font></h3>
                            <li>Programador apacionado:</li>

                       </ul>
                       
                </div>
            </div>
        </div>
        <br>
        <br>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" style="background-color: #F5F5F5;box-shadow: ">
                      <h3>Blogs Recientes</h3>
                        <ul>
                        {% for post in site.posts limit: 5 %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                          {% endfor %}
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
